<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CodeOnline Test</title>
        <link rel="stylesheet" href="codemirror.css">
        <link rel="stylesheet" href="show-hint.css">
        <link rel="stylesheet" href="codeonline.css">
        <style>
            .codeonline-error {border-bottom: dotted 2px red}
            .codeonline-warning {background-color: yellow}
            .codeonline-note {border-bottom: dotted 1px blue}
        </style>
    </head>
    <body>
        <h1>First code snippet</h1>
        <textarea class="codeonline">
            public class Main {
                public static void main(String[] args) {
                    System.out.println("Hello World!");
                }
            }
        </textarea>
        <h1>Second code snippet</h1>
        <textarea class="codeonline">
            public class Main {
                public static void main(String[] args) {
                    throw new UnsupportedOperationException("No more snippets!");
                }
            }
        </textarea>
        <h1>Third code snippet</h1>
        <div>
            <pre class="codeonline">
                public class Main {
                    public static void main(String[] args) {
                        this one is even more broken
                    }
                }
            </pre>
        </div>
        <script src="codemirror.js"></script>
        <script src="show-hint.js"></script>
        <script src="clike.js"></script>
        <!-- ${browser.bootstrap} -->
    </body>
</html>
