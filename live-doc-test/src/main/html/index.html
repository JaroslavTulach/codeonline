<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CodeOnline Test</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/addon/hint/show-hint.css">
        <link rel="stylesheet" href="codeonline-editor.css">
    </head>
    <body>
        <h1>First code snippet</h1>
        <textarea class="codeonline">
            public class Main {
                public static void main(String[] args) {
                    System.out.println("Hello World!");
                }
            }
        </textarea>
        <h1>Second code snippet</h1>
        <textarea class="codeonline">
            public class Main {
                public static void main(String[] args) {
                    throw new UnsupportedOperationException("No more snippets!");
                }
            }
        </textarea>
        <h1>Third code snippet</h1>
        <div>
            <pre class="codeonline">
                public class Main {
                    public static void main(String[] args) {
                        this one is even more broken
                    }
                }
            </pre>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/addon/hint/show-hint.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/clike/clike.js"></script>
        <script src="codeonline-live-doc-ui.js"></script>
    </body>
</html>
